<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>New Post</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="panel-body"
		style="background-color: #0099FF; padding-top: 0px; padding-bottom: 0px;">
		<div class="row" style="padding-bottom: 15px;">
			<div class="
			col-md-5 col-md-offset-1">
				<br> <a href="#.html"
					style="color: #FFFFFF; font-size: 24; font-family: cursive;">Mini
					Blog Logo</a>
			</div>
			<div class="col-md-5 col-md-offset-1 form-group-sm"
				style="margin-top: 10px; text-align: right;">
				<ul class="list-inline">
					<li style="color: #E8E8E8">Welcome <a href="#"
						style="color: #E8E8E8">BNguyen</a></li>
					<li><a href="#" style="color: #E8E8E8">Edit Profile</a></li>
					<li><a href="#" style="color: #E8E8E8">Log out</a></li>
				</ul>
			</div>
		</div>
		<div class="row panel-body form-group-sm"
			style="padding-top: 5px; padding-bottom: 0px">
			<div class="col-md-5 col-md-offset-1">
				<input id="search-post" type="text" name="search-post"
					class="form-control" value="" placeholder="Search Post" required
					autofocus>
			</div>
			<div class="col-md-2" style="padding-left: 0px; padding-right: 0px">
				<button class="btn btn-primary btn-sm" id="btn-search" type="submit"
					name="search">Search</button>
				<button class="btn btn-primary btn-sm" id="btn-usearch"
					type="submit" name="usearch">User Search</button>
			</div>
		</div>
		<div class="col-md-11 col-md-offset-1 form-group-sm"
			style="margin-top: 10px; margin-bottom: 0px">
			<ul class="nav nav-tabs">
				<li><a href="#" style="color: #D8D8D8;">Home</a></li>
				<li><a href="#" style="color: #D8D8D8;">My Post</a></li>
				<li><a href="#" style="color: #D8D8D8;">All Post</a></li>
				<li class="active"><a href="#">New Post</a></li>
			</ul>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form role="form">
					<div class="page-header">
						<h3 style="text-align: center">Create New Post</h3>
					</div>
					<div class="form-group">
						<input type="text" name="title" id="title" class="form-control"
							placeholder="Title">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" maxlength="250" placeholder="Description"></textarea>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="8" placeholder="Content"></textarea>
					</div>
			</div>
			<div class="row">
				<div class="col-md-1 col-md-offset-7">
					<input type="submit" value="Preview"
						class="btn btn-primary btn-block">
				</div>
				<div class="col-md-1">
					<input type=" submit" value="Publish"
						class="btn btn-primary btn-block">
				</div>
			</div>
			</form>
		</div>
	</div>
	<div id="footer" class="col-md-12" style="background-color: #0099FF;"">
