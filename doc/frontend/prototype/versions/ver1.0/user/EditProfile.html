<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Edit Profile</title>
<link rel="stylesheet" type="text/css"
	href="../template/css/bootstrap.css">
</head>
<body>
	<div class="panel-body"
		style="background-color: #0099FF; padding-top: 0px; padding-bottom: 0px;">
		<div class="row" style="padding-bottom: 15px;">
			<div class="
			col-md-5 col-md-offset-1">
				<br> <a href="#.html"
					style="color: #FFFFFF; font-size: 24; font-family: cursive;">Mini
					Blog Logo</a>
			</div>
			<div class="col-md-5 col-md-offset-1 form-group-sm"
				style="margin-top: 10px; text-align: right;">
				<ul class="list-inline">
					<li style="color: #E8E8E8">Welcome <a
						href="../post/MyPost.html" style="color: #E8E8E8">BNguyen</a></li>
					<li><a href="../user/EditProfile.html" style="color: #E8E8E8">Edit
							Profile</a></li>
					<li><a href="../Index.html" style="color: #E8E8E8">Log out</a></li>
				</ul>
			</div>
		</div>
		<div class="row panel-body form-group-sm"
			style="padding-top: 5px; padding-bottom: 20px">
			<div class="col-md-5 col-md-offset-1">
				<input id="search-post" type="text" name="search-post"
					class="form-control" value="" placeholder="Search Post" required>
			</div>
			<div class="col-md-2" style="padding-left: 0px; padding-right: 0px">
				<button class="btn btn-primary btn-sm" id="btn-search" type="submit"
					name="search">Search</button>
				<a class="btn btn-primary btn-sm" id="btn-usearch"
					href="../user/UserSearch.html">User Search </a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-md-11 form-group-sm"
			style="margin-top: 10px; margin-bottom: 0px">
			<ul class="breadcrumb"
				style="background-color: #FFFFFF; padding: 0px; margin: 0px;">
				<li class="dropdown active"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-expanded="false"
					style="color: #777777;"><span class="glyphicon glyphicon-home"></span>
						Home </a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="../user/Home.html">Home</a></li>
						<div class="divider"></div>
						<li><a href="../user/EditProfile.html">Edit Profile</a></li>
						<li><a href="../user/ChangePassword.html">Change Password</a></li>
					</ul></li>
				<li class="active">Edit Profile</li>
			</ul>
			<hr style="margin-top: 5px;">
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form role="form">
					<div>
						<h3 style="text-align: center">Edit Profile</h3>
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email"
							class="form-control input-lg" placeholder="Email Address">
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" name="first_name" id="first_name"
									class="form-control input-lg" placeholder="First Name">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" name="last_name" id="last_name"
									class="form-control input-lg" placeholder="Last Name">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="address" id="address"
							class="form-control input-lg" placeholder="Address">
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<select class="form-control">
								<option value="1">Male</option>
								<option value="0">Female</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="birthday" id="birthday"
							class="form-control input-lg" placeholder="Birthday: DD/MM/YYYY">
					</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-3">
					<input type="submit" value="Save"
						class="btn btn-primary btn-block btn-lg">
				</div>
				<div class="col-md-3">
					<input type="submit" value="Cancel"
						class="btn btn-primary btn-block btn-lg">
				</div>
			</div>
			</form>
		</div>
	</div>
	</div>
	<div id="footer" class="col-md-12">
		<nav class="navbar navbar-default navbar-fixed-bottom"
			style="background-color: #0099FF;">
			<br>
			<p style="text-align: center; color: #D8D8D8">Copyright © 2015
				Mini Blog</p>
		</nav>
	</div>

	<!-- Bootstrap core JavaScript -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../template/js/bootstrap.min.js"></script>
</body>
</html>
