<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="panel-body"
		style="background-color: #0099FF; padding-top: 0px;">
		<div class="row" style="padding-bottom: 15px;">
			<div class="
			col-md-5 col-md-offset-1">
				<br> <a href="#.html"
					style="color: #FFFFFF; font-size: 24; font-family: cursive;">Mini
					Blog Logo</a>
			</div>
			<div class="col-md-5 col-md-offset-1 form-group-sm"
				style="margin-top: 10px;">
				<form class="form-inline" style="height: 0px">
					<div class="form-group">
						<input id="login-username" type="text" name="username"
							class="form-control" value="" placeholder="Username" required
							autofocus>
					</div>
					<div class="form-group">
						<input id="login-password" type="password" name="password"
							placeholder="Password" class="form-control" required>
					</div>
					<button class="btn btn-primary btn-sm " id="btn-login"
						type="submit" name="login">Login</button>
				</form>
			</div>
		</div>
		<div class="row panel-body form-group-sm"
			style="padding-top: 5px; padding-bottom: 0px">
			<div class="col-md-5 col-md-offset-1">
				<input id="search-post" type="text" name="search-post"
					class="form-control" value="" placeholder="Search Post" required
					autofocus>
			</div>
			<div class="col-md-2" style="padding-left: 0px; padding-right: 0px">
				<button class="btn btn-primary btn-sm" id="btn-search" type="submit"
					name="search">Search</button>
				<button class="btn btn-primary btn-sm" id="btn-usearch"
					type="submit" name="usearch">User Search</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form role="form">
					<div class="page-header">
						<h3 style="text-align: center">Sign Up</h3>
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email"
							class="form-control input-lg" placeholder="Email Address">
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" name="first_name" id="first_name"
									class="form-control input-lg" placeholder="First Name">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" name="last_name" id="last_name"
									class="form-control input-lg" placeholder="Last Name">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="username" id="username"
							class="form-control input-lg" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control input-lg" placeholder="Password">
					</div>
					<div class="form-group">
						<input type="password" name="password_confirmation"
							id="password_confirmation" class="form-control input-lg"
							placeholder="Confirm Password">
					</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-6">
					<input type="submit" value="Register"
						class="btn btn-primary btn-block btn-lg">
				</div>
			</div>
			</form>
		</div>
	</div>
	</div>



	<div id="footer" class="col-md-12">
		<nav class="navbar navbar-default navbar-fixed-bottom"
			style="background-color: #0099FF;">
			<br>
			<p style="text-align: center; color: #D8D8D8">Copyright © 2015
				Mini Blog</p>
		</nav>
	</div>
</body>
</html>
